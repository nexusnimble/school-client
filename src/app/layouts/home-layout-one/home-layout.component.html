<div class="container-fluid" style="background-color: #f5365c;">
    <div class="container">
        <div class="row" style="height: 55vh">
            <div class="col d-flex align-items-center">
                <h1 class="text-center" style="color: white; font-size: 2.5rem;">A Complete Solution For Digitally Managing Your School</h1>
            </div>
            <div class="col d-flex align-items-center">
                <img src="assets/home.png" style="height: 50%; width: 75%">
            </div>
        </div>

<section class="mt-6" id="features">
    <h1 class="text-center position-relative underline pb-1"> Features </h1>
    <div class="container">
        <div class="row">
            <div class="col-md-3" style="height: 10rem; padding-top: 1rem;" *ngFor="let feature of features">
                <div
                    class="feature d-flex align-items-center justify-content-center p-2 text-center">
                    {{feature}}
                </div>
            </div>    
        </div>
    </div>
</section>

<section class="mt-6" id="benefits">
    <h1 class="text-center position-relative underline pb-1"> Benefits </h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-3" style="height: 10rem; padding-top: 1rem;" *ngFor="let benefit of benefits">
                <div 
                    class="benefit d-flex align-items-center justify-content-center p-4 text-center">
                    {{benefit}}
                </div>
            </div>    
        </div>
    </div>
</section>

<section class="mt-6" id="clients">
    <h1 class="text-center position-relative underline pb-1"> Clients </h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-3" style="height: 10rem; padding-top: 1rem;" *ngFor="let client of clients">
                <div 
                    class="client d-flex align-items-center justify-content-center p-2 text-center"
                >
                    <img style="width: 70%; height: 40%" src="{{client}}" /> 
                </div>
            </div>
        </div>
    </div>    
</section>

<section class="mt-6" id="reviews">
    <h1 class="text-center position-relative underline pb-1"> Reviews </h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6" style="height: 12rem; padding-top: 1rem;" *ngFor="let review of reviews">
                <div 
                    class="review p-4"
                >
                    <h2> {{review.name}} </h2>
                    <span> {{review.degignation}} </span>
                    <p class="pt-2">
                        {{review.review}}
                    </p>

                </div>
            </div>
        </div>
    </div>
</section>
