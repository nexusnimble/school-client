<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-2">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">School Login!</h1>
          <p class="text-lead text-light">Use the credentials provided by the admin.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">

      <div style="min-height: 5rem" class="mb-2">
        <div class="alert alert-warning" role="alert" *ngIf="isCredError">
          <span class="alert-inner--icon"><i class="ni ni-button-power"></i></span>
          <span class="alert-inner--text">
            School name/password credentials are wrong. <br>
            Please contact admin for credentials.
          </span>
        </div>  
      </div>
  

      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <form role="form" [formGroup]="schoolLoginForm" (submit)="onSchoolLogin()">
            <div class="form-group mb-3" [ngClass]="{'has-danger': ((schoolLoginForm.controls.schoolName.touched || isSubmitted) && schoolLoginForm.controls.schoolName.errors) }">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control form-control-alternative" [ngClass]="{'is-invalid': ((schoolLoginForm.controls.schoolName.touched || isSubmitted) && schoolLoginForm.controls.schoolName.errors) }" placeholder="School name" 
                  type="text" formControlName="schoolName">
              </div>
            </div>
            <div class="form-group" [ngClass]="{'has-danger': ((schoolLoginForm.controls.password.touched || isSubmitted) && schoolLoginForm.controls.password.errors) }">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" [ngClass]="{'is-invalid': ((schoolLoginForm.controls.password.touched || isSubmitted) && schoolLoginForm.controls.password.errors) }" placeholder="Password" type="password"
                  formControlName="password">
              </div>
            </div>
            
            <!--
            <div class="custom-control custom-control-alternative custom-checkbox">
              <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
              <label class="custom-control-label" for=" customCheckLogin">
                <span class="text-muted">Remember me</span>
              </label>
            </div>
            -->

            <div class="text-center">
              <button type="submit" class="btn btn-primary my-4">
                {{ isLoading ? 'Signing' : 'Sign' }} in
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a href="javascript:void(0)" class="text-light"><small>Forgot password?</small></a>
        </div>
      </div>
    </div>
  </div>
</div>
