<div class="container-fluid" style="margin-top: -16rem">
  <app-class-filter (onFilter)="onFilter($event)"></app-class-filter>

  <div class="row">
    <div class="col-md-8">
      <div class="card-header border-0">
        <div class="alert alert-default" role="alert">
          This message will be sent to <strong> 20 </strong> parents!
        </div>
        <div class="form-group">
          <textarea cols="5" rows="10" class="form-control"></textarea>
          <span class="text-default"> 55/160 </span>
        </div>
        <button class="btn btn-primary"> Send sms </button>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card card-stats mb-2 bg-sms-info">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h5 class="card-title text-uppercase text-default mb-0">Pending sms s in the month </h5>
              <span class="h2 font-weight-bold mb-0">350,897</span>
            </div>
            <!--
            <div class="col-auto">
              <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                <i class="fas fa-chart-bar"></i>
              </div>
            </div>
          -->
          </div>
          <p class="mt-3 mb-0 text-sm">
            <span class="text-default mr-2"><i class="fa fa-arrow-up"></i> 3.48%</span>
            <span class="text-nowrap">Since last month</span>
          </p>
        </div>
      </div>    

      <div class="card card-stats mb-4 mb-lg-0 bg-sms-current">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h5 class="card-title text-uppercase text-default mb-0"> Current sms s </h5>
              <span class="h2 font-weight-bold mb-0">150</span>
            </div>
            <!--
            <div class="col-auto">
              <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                <i class="fas fa-chart-bar"></i>
              </div>
            </div>
          -->
          </div>
          <p class="mt-3 mb-0 text-sm">
            <span class="text-default mr-2"><i class="fa fa-arrow-up"></i> 3.48%</span>
            <span class="text-nowrap">Since last month</span>
          </p>
        </div>
      </div>    

    </div> 
</div>
